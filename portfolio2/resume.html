    <script>
        // JavaScript to handle zoom functionality
        let scale = 1; // Default zoom level
        const resume = document.getElementById('resume');
    
        function zoomIn() {
            scale += 0.1; // Increase scale
            resume.style.transform = `scale(${scale})`;
        }
    
        function zoomOut() {
            scale = Math.max(0.5, scale - 0.1); // Decrease scale but prevent going below 0.5
            resume.style.transform = `scale(${scale})`;
        }
    
        function resetZoom() {
            scale = 1; // Reset scale to default
            resume.style.transform = `scale(${scale})`;
        }
    </script>
